<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>مشاهدة القناة</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body { margin:0; background:black; }
video { width:100%; height:100vh; background:black; }
</style>
</head>
<body>
<video id="video" controls autoplay></video>
<script>
function getChannelURL() {
  const params = new URLSearchParams(window.location.search);
  // إذا ما عطيتش رابط في ?src= يستعمل هذا الرابط الافتراضي
  return params.get('src') || 'https://media1.livaat.com/static/AL-RASHEED-HD/chunklist.m3u8';
}

var streamURL = getChannelURL();
var video = document.getElementById('video');

if(Hls.isSupported()) {
  var hls = new Hls();
  hls.loadSource(streamURL);
  hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = streamURL;
}
</script>
</body>
</html>
