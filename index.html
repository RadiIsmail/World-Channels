<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قنواتي</title>
  <style>
    body { font-family:Arial, sans-serif; text-align:center; transition:background 0.8s, color 0.8s; }

    h2 { margin:20px 0; color:#0f0; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:15px; padding:20px; }
    .card { border-radius:12px; padding:10px; cursor:pointer; transition:.3s; position:relative; overflow:hidden; }
    .card:hover { transform:scale(1.05); box-shadow:0 0 15px rgba(0,255,0,0.6); }
    .logo { width:80px; height:80px; object-fit:contain; margin-bottom:10px; }
    .name { font-size:14px; font-weight:bold; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); opacity:0; transition:0.3s; }
    .card:hover .overlay { opacity:1; }

    /* 🌙 الوضع الليلي */
    body.dark { background:linear-gradient(160deg,#111,#000); color:#fff; }
    body.dark .card { background:#222; }
    body.dark .card:hover { background:#333; }
    body.dark .search-box input { background:#222; color:#fff; box-shadow:0 0 10px #0f0; }
    body.dark .search-box input:focus { box-shadow:0 0 15px #0f0, 0 0 25px #0f0 inset; }

    /* ☀️ الوضع النهاري */
    body.light { background:linear-gradient(160deg,#f5f5f5,#e0e0e0); color:#000; }
    body.light .card { background:#fff; box-shadow:0 0 5px #ccc; }
    body.light .card:hover { background:#eee; }
    body.light .search-box input { background:#fff; color:#000; box-shadow:0 0 5px #aaa; }
    body.light .search-box input:focus { box-shadow:0 0 10px #0f0; }

    /* 🔍 ستايل البار المزخرف */
    .search-box {
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
      text-align: center;
    }
    .search-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #0f0;
      font-size: 18px;
    }

    /* زر تبديل الوضع */
    .toggle-btn {
      margin:15px;
      padding:8px 16px;
      border:none;
      border-radius:20px;
      cursor:pointer;
      font-size:14px;
      font-weight:bold;
      transition:0.3s;
      box-shadow:0 0 8px #0f0;
    }
    .toggle-btn:hover { transform:scale(1.1); }

    /* زر عرض المزيد */
    .show-more {
      margin:10px auto;
      padding:6px 14px;
      background:#0f0;
      border:none;
      border-radius:15px;
      cursor:pointer;
      font-size:13px;
      font-weight:bold;
      transition:0.3s;
    }
    .show-more:hover { background:#0c0; transform:scale(1.05); }
  </style>
</head>

  <!-- 🌙 زر تبديل الوضع -->
  <button class="toggle-btn" id="toggleMode">☀️ الوضع النهاري</button>

    // 🌙 قنوات الباقة العربية
    const arabic = [
      { name: "Al Jazeera", img: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Aljazeera.svg", link: "https://live-hls-web-aje.getaj.net/AJE/01.m3u8" },

      { name: "CBC", img: "https://upload.wikimedia.org/wikipedia/commons/d/d0/CBC_logo_2011.png", link: "https://www.cbc.eg/" }
    ];

    // 🇺🇸 قنوات الباقة الأمريكية
    const usa = [
      { name: "CNN", img: "https://upload.wikimedia.org/wikipedia/commons/b/b1/CNN.svg", link: "https://cnn-cnninternational-1-eu.rakuten.wurl.tv/playlist.m3u8" },
      { name: "FOX News", img: "https://upload.wikimedia.org/wikipedia/commons/6/67/Fox_News_Channel_logo.svg", link: "https://fox-foxnewsnow-samsungus.amagi.tv/playlist.m3u8" },
      { name: "NBC", img: "https://upload.wikimedia.org/wikipedia/commons/6/6f/NBC_logo_2013.svg", link: "https://www.nbc.com/live" },
      { name: "ABC", img: "https://upload.wikimedia.org/wikipedia/commons/5/5f/ABC_logo.svg", link: "https://abc.com/watch-live" },
      { name: "CBS", img: "https://upload.wikimedia.org/wikipedia/commons/8/81/CBS_logo.svg", link: "https://www.cbs.com/live-tv/" }
    ];

    // 🗂️ كل القنوات
    const allChannels = [
      ...french.map(c => ({...c, category:"grid-french"})),
      ...arabic.map(c => ({...c, category:"grid-arabic"})),
      ...usa.map(c => ({...c, category:"grid-usa"}))
    ];

    // 🔄 دالة عرض جزئي (مع limit)
    function render(list, gridId, limit=6) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = '';
      list.slice(0, limit).forEach(ch => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="logo" alt="${ch.name}" src="${ch.img}">
          <div class="name">${ch.name}</div>
          <div class="overlay"></div>`;
        card.addEventListener('click', () => { window.open(ch.link, "_blank"); });
        grid.appendChild(card);
      });
      grid.dataset.shown = limit;
    }

    // 🚀 نرندر الباقات
    render(french, "grid-french");
    render(arabic, "grid-arabic");
    render(usa, "grid-usa");

    // 📌 زر عرض المزيد
    document.querySelectorAll(".show-more").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const gridId = btn.dataset.target;
        let data = gridId === "grid-french" ? french : gridId === "grid-arabic" ? arabic : usa;
        let current = parseInt(document.getElementById(gridId).dataset.shown || 6);
        if(current < data.length){
          render(data, gridId, current+6);
        } else {
          render(data, gridId, 6);
        }
      });
    });

    // 🔍 البحث
    document.getElementById("search").addEventListener("input", function() {
      const term = this.value.toLowerCase();
      let filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
      filtered.sort((a, b) => a.name.localeCompare(b.name));
      document.getElementById("grid-french").innerHTML = "";
      document.getElementById("grid-arabic").innerHTML = "";
      document.getElementById("grid-usa").innerHTML = "";
      filtered.forEach(ch => {
        const grid = document.getElementById(ch.category);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img class="logo" alt="${ch.name}" src="${ch.img}"><div class="name">${ch.name}</div><div class="overlay"></div>`;
        card.addEventListener('click', () => { window.open(ch.link, "_blank"); });
        grid.appendChild(card);
      });
      if (term === "") {
        render(french, "grid-french");
        render(arabic, "grid-arabic");
        render(usa, "grid-usa");
      }
    });

    // 🌙/☀️ الوضع + localStorage
    const toggleBtn = document.getElementById("toggleMode");
    function applyMode(mode) {
      document.body.classList.remove("dark", "light");
      document.body.classList.add(mode);
      toggleBtn.textContent = mode === "dark" ? "☀️ الوضع النهاري" : "🌙 الوضع الليلي";
      localStorage.setItem("mode", mode);
    }
    const savedMode = localStorage.getItem("mode") || "dark";
    applyMode(savedMode);
    toggleBtn.addEventListener("click", () => {
      const current = document.body.classList.contains("dark") ? "dark" : "light";
      applyMode(current === "dark" ? "light" : "dark");
    });
  </script>
