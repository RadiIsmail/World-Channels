<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>مشاهدة القناة</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body { margin:0; background:black; }
video { width:100%; height:100vh; background:black; }
</style>
</head>
<body>
<video id="video" controls autoplay></video>
<script>
var video = document.getElementById('video');
if(Hls.isSupported()) {
  var hls = new Hls();
  hls.loadSource('https://media1.livaat.com/static/AL-RASHEED-HD/chunklist.m3u8'); // ⬅️ حط رابط m3u8 هنا
  hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = 'رابط_القناة.m3u8'; // ⬅️ حط رابط m3u8 هنا
}
</script>
</body>
</html>
