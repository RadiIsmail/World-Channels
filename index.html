    function render(list, gridId) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = '';
      list.forEach(ch => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img class="logo" alt="${ch.name}" src="${ch.img}"><div class="name">${ch.name}</div>`;
        card.addEventListener('click', () => { window.open(ch.link, "_blank"); });
        grid.appendChild(card);
      });
    }
